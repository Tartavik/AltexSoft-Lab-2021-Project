<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>T3</title>
</head>
<body>
    <img src="/3/T3/images/atm.png" class="img-wrapper"/>
    <div class="money-container">
        <img src="images/coin.jpg" alt="coin" class="money-img">
        <div id="money">0</div>
    </div>
    <div class="atm">
        <h1 class="atm-title">Welcome to our ATM</h1>
        <div id="atm-form">
                <div class="atm-form-item">
                    <p>500</p><input type="number" class="atm-form-item-value" name="500">
                  </div>
                  <div class="atm-form-item">
                      <p>200</p><input type="number" class="atm-form-item-value" name="200">
                  </div>
                  <div class="atm-form-item">
                      <p>100</p><input type="number" class="atm-form-item-value" name="100">
                  </div>
                  <div class="atm-form-item">
                      <p>50</p><input type="number" class="atm-form-item-value" name="50">
                  </div>
                  <div class="atm-form-item">
                      <p>20</p><input type="number" class="atm-form-item-value" name="20">
                  </div>
                  <div class="atm-form-item">
                      <p>10</p><input type="number" class="atm-form-item-value" name="10">
                  </div>
                  <div class="atm-form-item">
                      <p>5</p><input type="number" class="atm-form-item-value" name="5">
                  </div>
                  <div class="atm-form-item">
                      <p>2</p><input type="number" class="atm-form-item-value" name="2">
                  </div>
                  <div class="atm-form-item">
                      <p>1</p><input type="text" class="atm-form-item-value" name="1">
                  </div>           
            <button class="button" id="atm-form-button">Confirm</button>
        </div>
        <div class="is-hide" id="atm-form-getting">
            <h2>How much do you want to take?</h2>
            <div class="atm-form-getting-wrapper">
                <input type="text" id="atm-form-getting-item">
                <button class="button" id="atm-form-getting-button">Get</button>
                <button class="button" id="atm-form-put-button">Put</button>
            </div>
        </div>
    </div>
    <div class="is-hide" id="result">
        <span id="generalSum"></span>
        <span>You got:</span>
        <div id="result-wrapper"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
