<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>T2</title>
</head>
<body>
<input type="number" id="domino-up" max="6" class="donimo-item">
<input type="number" id="domino-down" max="6" class="donimo-item">
<button id="random">Random</button>
<button id="start">Start</button>

<div class="wrapper">
    <div class="domino-container"></div>
    <div class="result-container is-none">
        <img src="images/arrow.jpg" alt="arrow" class="arrow">
        <div class="result is-none">
            <h3>Result</h3>
            <p class="change"></p>
            <p class="line"></p>
        </div>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
